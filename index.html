<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Body Size Converter</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Body Size Converter</h1>

<form id="sizeForm">

  <label for="category">Category:</label>
  <select id="category" required>
    <option value="">Select</option>
    <option value="men">Men</option>
    <option value="women">Women</option>
  </select>

  <label for="units">Units:</label>
  <select id="units" required>
    <option value="">Select</option>
    <option value="inches">Inches</option>
    <option value="cm">Centimeters</option>
  </select>

  <label for="chest">Chest circumference:</label>
  <input type="number" id="chest" min="10" step="0.1" required placeholder="e.g. 38.5" />

  <label for="waist">Waist circumference:</label>
  <input type="number" id="waist" min="10" step="0.1" required placeholder="e.g. 32" />

  <label for="hips">Hips circumference:</label>
  <input type="number" id="hips" min="10" step="0.1" required placeholder="e.g. 40" />

  <button type="submit">Convert Sizes</button>
</form>

<div class="results" id="results" style="display:none;">
  <h2>Equivalent Sizes</h2>
  <table>
    <thead>
      <tr>
        <th>Size Type</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody id="sizeTableBody"></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
